<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h4 class="text-center">Enter your details</h4>
        <br>
        <h4 class="text-center">{{new}}</h4>
        <form  action="" method="post">
            {% csrf_token %}
            <label class="mx-4 my-2">Name</label>
            <input type="text" name="name" required><br>
            <label class="mx-2 my-2 ">Address</label>
            <textarea rows="3" name="address" required></textarea><br>
            <label class="mx-4 my-2">City</label>
            <input type="text" name="city" required><br>
            <label class="mx-4 my-2">Phone</label>
            <input type="number" name="phone" required><br>
            <label class="mx-4 my-2">Email</label>
            <input type="email" name="email" required><br>
            <input type="submit" class=" my-2 btn btn-primary" value="Submit">
        </form>
    </div>
    
</body>
</html>
